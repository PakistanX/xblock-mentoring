<fieldset class="rating questionnaire">
  <legend class="question">
    <h3 class="question-title">QUESTION {% if not self.lonely_step %}{{ self.step_number }}{% endif %}</h3>
    <p>{{ self.question }}</p>
  </legend>
  <div class="choices-list">
    {% for i in '12345' %}
    <div class="choice">
      <div class="choice-result fa icon-2x"></div>
      <div class="choice-selector">
        <input id="choice-{{ self.uuid }}-{{ i }}" type="radio" name="{{ self.name }}" value="{{ i }}"{% if self.student_choice == i %} checked{% endif %} />
      </div>
      <label class="choice-label" for="choice-{{ self.uuid }}-{{ i }}">
        {{ i }}
        {% if i == '1' %}<span class="low"> - {{ self.low }}</span>{% endif %}
        {% if i == '5' %}<span class="low"> - {{ self.high }}</span>{% endif %}
      </label>
      <div class="choice-tips"></div>
    </div>
    {% endfor %}
    {% for choice in custom_choices %}
    <div class="choice">
      <div class="choice-result fa icon-2x"></div>
      <div class="choice-selector">
        <input id="choice-{{ self.uuid }}-{{ choice.value }}" type="radio" name="{{ self.name }}" value="{{ choice.value }}"{% if self.student_choice == '{{ choice.value }}' %} checked{% endif %} />
      </div>
      <label class="choice-label" for="choice-{{ self.uuid }}-{{ choice.value }}">
          {{ choice.render.body_html|safe }}
      </label>
      <div class="choice-tips"></div>
    </div>
    {% endfor %}
    <div class="feedback"></div>
  </div>
</fieldset>
