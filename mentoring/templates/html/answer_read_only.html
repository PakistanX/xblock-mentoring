<div class="xblock-answer" data-completed="{{ self.completed }}">
  {% if self.show_title %}
    <h3 class="question-title">QUESTION {% if not self.lonely_step %}{{ self.step_number }}{% endif %}</h3>
  {% endif %}
  <p>{{ self.question }}</p>
  <blockquote class="answer read_only">
    {{ self.student_input|linebreaksbr }}
  </blockquote>
</div>
